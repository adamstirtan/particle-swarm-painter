<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particle Swarm Painter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Particle Swarm Painter</h1>
        <p>
          Use Particle Swarm Optimization to reconstruct images with triangles
        </p>
      </header>

      <div class="upload-section">
        <label for="imageUpload" class="upload-button">
          <span>üìÅ Upload Image</span>
          <input type="file" id="imageUpload" accept="image/*" />
        </label>
      </div>

      <div class="canvas-container">
        <div class="canvas-wrapper">
          <h3>Source Image</h3>
          <canvas id="sourceCanvas"></canvas>
        </div>
        <div class="canvas-wrapper">
          <h3>PSO Reconstruction</h3>
          <canvas id="reconstructionCanvas"></canvas>
        </div>
      </div>

      <div class="controls-panel">
        <div class="control-group">
          <h3>Configuration</h3>
          <div class="control-item">
            <label for="numTriangles">
              Number of Triangles: <span id="numTrianglesValue">250</span>
            </label>
            <input
              type="range"
              id="numTriangles"
              min="10"
              max="1000"
              value="250"
              step="10"
            />
          </div>
          <div class="control-item">
            <label for="swarmSize">
              Swarm Size: <span id="swarmSizeValue">20</span>
            </label>
            <input
              type="range"
              id="swarmSize"
              min="5"
              max="50"
              value="20"
              step="5"
            />
          </div>
          <div class="control-item">
            <label for="inertia">
              Inertia (w): <span id="inertiaValue">0.7</span>
            </label>
            <input
              type="range"
              id="inertia"
              min="0"
              max="1"
              value="0.7"
              step="0.1"
            />
          </div>
          <div class="control-item">
            <label for="cognitive">
              Cognitive (c1): <span id="cognitiveValue">1.5</span>
            </label>
            <input
              type="range"
              id="cognitive"
              min="0"
              max="3"
              value="1.5"
              step="0.1"
            />
          </div>
          <div class="control-item">
            <label for="social">
              Social (c2): <span id="socialValue">1.5</span>
            </label>
            <input
              type="range"
              id="social"
              min="0"
              max="3"
              value="1.5"
              step="0.1"
            />
          </div>
        </div>

        <div class="control-group">
          <h3>Controls</h3>
          <div class="button-group">
            <button id="startButton" class="btn btn-primary">‚ñ∂ Start</button>
            <button id="pauseButton" class="btn btn-warning" disabled>
              ‚è∏ Pause
            </button>
            <button id="resetButton" class="btn btn-danger">‚Üª Reset</button>
            <button id="saveButton" class="btn btn-success">
              üíæ Save Image
            </button>
          </div>
        </div>

        <div class="control-group">
          <h3>Progress</h3>
          <div class="progress-info">
            <div class="progress-item">
              <span class="label">Iteration:</span>
              <span id="iteration" class="value">0</span>
            </div>
            <div class="progress-item">
              <span class="label">Best Fitness:</span>
              <span id="fitness" class="value">N/A</span>
            </div>
            <div class="progress-item">
              <span class="label">Status:</span>
              <span id="status" class="value">Ready</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="pso.js"></script>
    <script src="app.js"></script>
  </body>
</html>
